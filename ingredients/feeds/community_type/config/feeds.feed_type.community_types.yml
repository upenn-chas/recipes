langcode: en
status: true
dependencies:
  config:
    - taxonomy.vocabulary.community_type
  module:
    - feeds_log
    - taxonomy
third_party_settings:
  feeds_log:
    status: true
    operations:
      created: created
      updated: updated
      deleted: deleted
      skipped: skipped
      failed: failed
      cleaned: cleaned
    items:
      created: created
      updated: updated
      deleted: deleted
      skipped: skipped
      failed: failed
    source: true
label: 'Community Types'
id: community_types
description: 'Community Type import Feed'
help: "Imports a CSV file of Community Types. There is a Title and a \"Short Name\" field. The Short Name field is used as a URL Token for all Taxonomy of this type.  <br><br>Examples:\r\n(Department:/department)<br>(Adjunct Department:/adjunct)<br>(Business:/local_business)<br>(Neighborhood:/about)<br>(Organization:/)"
import_period: -1
fetcher: upload
fetcher_configuration:
  allowed_extensions: 'txt csv tsv xml opml'
  directory: 'private://feeds'
parser: csv
parser_configuration:
  delimiter: ','
  no_headers: false
  line_limit: 100
processor: 'entity:taxonomy_term'
processor_configuration:
  values:
    vid: community_type
  langcode: en
  insert_new: 1
  update_existing: 2
  update_non_existent: _keep
  skip_hash_check: false
  skip_validation: false
  skip_validation_types: {  }
  authorize: false
  revision: false
  expire: -1
  owner_feed_author: false
  owner_id: 0
custom_sources:
  name:
    value: name
    label: name
    machine_name: name
    type: csv
  short_name:
    value: short_name
    label: short_name
    machine_name: short_name
    type: csv
mappings:
  -
    target: name
    map:
      value: name
    settings:
      language: null
    unique: {  }
